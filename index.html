<!DOCTYPE html>
<html lang="en">
<head>
	<title>randomNumberQuiz</title>

	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
</head>
<body>
	<header>
		<h1>Guess the number</h1>
	</header>
	<main>

			<p id="userNumbers"></p>

			<button>Get answer!</button>
		</form>
	</main>
	<footer>

	</footer>
	<script type="text/javascript" src="scripts/quiz.js"></script>
</body>
</html>
