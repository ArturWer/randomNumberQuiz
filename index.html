<!DOCTYPE html>
<html lang="en">
<head>
	<title>randomNumberQuiz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
</head>
<body>
	<header>
		<h1>Guess the number</h1>
	</header>
	<main>
		<h2>Input number from 1 to 100.</h2>
		<form>
			<input type="number" name="userInput" 
				id="userInput" min="1" max="100" autofocus="true" required pattern="[1-100]">
			<p >
				<span class="guessMsg">Start your quiz</span>
				<span class="listUserNumbers"></span>
			</p>
			<button id="guessButton" disabled="true">Guess</button>
		</form>
	</main>
	<footer>

	</footer>
	<script type="text/javascript" src="scripts/quiz.js"></script>
</body>
</html>
